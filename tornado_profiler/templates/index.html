<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tornado Profiler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
        <!-- Loading Flat UI Pro -->
        <link href="{{ static_url('css/datatables.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/daterangepicker.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/flat-ui.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/custom.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}">
    </head>
    <body>
        <!-- top navbar-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="#">Tornado Profiler</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#tab-dashboard" role="tab" data-toggle="tab">Dashboard</a></li>
                        <li><a href="#tab-filtering" role="tab" data-toggle="tab">Filtering</a></li>
                    </ul>
                    <iframe src="https://ghbtns.com/github-btn.html?user=garenchan&repo=tornado-profiler&type=star&count=true" 
                        frameborder="0" scrolling="0" width="90px" height="20px" style="margin-top: 16px;" class="pull-right">
                    </iframe>
                </div>
            </div>
        </nav>
        <!-- top navbar end-->
        <div class="container">
            <div class="row">
                <div class="tab-content">

                    <!-- dashboard tab -->
                    <div role="tabpanel" class="tab-pane active" id="tab-dashboard">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <h1 class="panel-title pull-left">Dashboard <small class="created-time"></small></h1>
                            </div>
                            
                            <div class="panel-body">
                                <table class="table table-hover" id="groups-table">
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!-- dashboard tab end -->
                    
                    <!-- filtering tab -->
                    <div role="tabpanel" class="tab-pane" id="tab-filtering">
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">
                                <h1 class="panel-title pull-left">Filtering</h1>
                            </div>
                            
                            <div class="panel-body">
                                <table class="table table-hover" id="measurements-table" style="width: 100%;">
                                    <tfoot>
                                        <tr>
                                            <th>
                                                <select id="method-filter" class="form-control select select-default" 
                                                    placeholder="method" data-toggle="select">
                                                    <option value="ALL">ALL</option>
                                                    <option value="GET">GET</option>
                                                    <option value="POST">POST</option>
                                                    <option value="PUT">PUT</option>
                                                    <option value="DELETE">DELETE</option>
                                                    <option value="PATCH">PATCH</option>
                                                    <option value="HEAD">HEAD</option>
                                                    <option value="OPTIONS">OPTIONS</option>
                                                </select>
                                            </th>
                                            <th>
                                                <div class="form-group has-feedback">
                                                    <input id="name-filter" type="text" value="" placeholder="name" class="form-control" />
                                                    <span class="form-control-feedback fui-check"></span>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-group has-feedback">
                                                    <input id="elapse-time-filter" type="text" value="" placeholder="elapse_time" class="form-control" />
                                                    <span class="form-control-feedback fui-check"></span>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-group has-feedback">
                                                    <input value="" type="text" id="begin-time-filter" class="form-control" />
                                                    <span class="form-control-feedback fui-time"></span>
                                                </div>
                                            </th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- filtering tab end -->

                </div>
            </div>
        </div>

        <!-- context dialog -->
        <div class="modal fade" id="meas-context-dialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h5 class="modal-title" id="meas-context-dialog-title"></h5>
                    </div>
                    <div class="modal-body" id="meas-context-dialog-body">
                        <!--<span id="meas-context-dialog-context"> </span>-->
                        <pre id="meas-context-dialog-context">
                        </pre>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- context dialog end -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ static_url('js/jquery.min.js') }}"></script>
        <script src="{{ static_url('js/datatables.min.js') }}"></script>
        <script src="{{ static_url('js/moment.min.js') }}"></script>
        <script src="{{ static_url('js/daterangepicker.js') }}"></script>
        <script src="{{ static_url('js/flat-ui.min.js') }}"></script>
        <!-- our app related javascript -->
        <script src="{{ static_url('js/profiler.js') }}"></script>
    </body>
</html>
